<!DOCTYPE html>
<html>

  	<head>
    	<title> Ruwets Crew </title>
    	<link rel="stylesheet" type="text/css" href="style.css">
  	</head>
  
  	<body>
		<div class="gameWelcome">			
			<h1> Welcome To Game Ruwets Crew </h1>
			<br>
			<input style="display: none;" type="text" id="name">
				<button id="buttonStart"> >> START GAMES << </button>
		</div>

		<div class="countDown">
			<h1> Game Start </h1>
		</div>

		<div class="gameDashboard">
			<div>
				<h3 style="float: left;">Point : <span id="playerPoint">0</span></h3>
				<h3 style="float: right;" class="coverPlayerTime">Time : <span id="playerTime">0</span></h3>
				<h3 align="center" class="playAgain"><button>Play Again</button></h3>
			</div>
		<br>
			<table class="gameDisplay">
				<tbody>

				</tbody>
			</table>
		</div>

  		<script src="jquery-3.1.0.js"></script>
		<script src="main.js"></script>
	</body>
</html>
